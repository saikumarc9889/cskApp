
<p-card>
  <div class="locations-header">
    <h2>Locations</h2>
    <p-button label="Add Location" icon="pi pi-plus" class="p-button-success" routerLink="./add"></p-button>
  </div>
</p-card>

<p-card class="mt-3">
    <p-table #dt [value]="locations" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="false">
            <ng-template #header>
                <tr>
                    <th>Label</th>
                    <th>Code</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template #body let-location>
                <tr>
                    <td>{{ location.label }}</td>
                    <td>{{ location.code }}</td>

                    <td>
                        <button pButton type="button" icon="pi pi-pencil" class="p-button-text" [routerLink]="['./edit', location.id]"></button>
                        <button pButton type="button" icon="pi pi-trash" class="p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator
          [rows]="5"
          [totalRecords]="locations.length"
          [rowsPerPageOptions]="[5,10,20]"
          [ngStyle]="{ 'margin-top': '1.5rem', display: 'flex', 'justify-content': 'center' }"
        ></p-paginator>
</p-card>
