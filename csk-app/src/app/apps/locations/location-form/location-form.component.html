<p-card>
    <h2>Location</h2>
</p-card>

<p-card class="mt-3" *ngIf="isShowingForm">
  <div class="location-form">
    <form [formGroup]="locationForm" class="location-form" (ngSubmit)="onSubmit()">
        <div class="form-row" style="display: flex; gap: 1rem;">
            <div class="form-group" style="flex: 1;">
                <label for="label">Label</label>
                <input id="label" pInputText  type="text" class="w-100" pInputText name="label"  formControlName="label" placeholder="Enter label" required />
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="code">Code</label>
                <input id="code" pInputText  type="text" class="w-100" pInputText name="code" formControlName="code" placeholder="Enter code" required />
            </div>
        </div>
    </form>
    <div class="form-actions mt-3" style="display: flex; justify-content: flex-end; gap: 1rem;">
        <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-secondary" [routerLink]="[isNew ? '../' : '../../']"></button>
      <button pButton type="button" label="Save" icon="pi pi-check" class="p-button-success"></button>      
    </div>
  </div>
